version: '3.8'

services:
  # FastAPI backend service
  api:
    build:
      context: ./backend
      dockerfile: ../Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./bookings.db:/app/bookings.db
      - ./backend/.env:/app/.env
    environment:
      - DATABASE_URL=sqlite:///./bookings.db
    command: python -m uvicorn main:app --host 0.0.0.0 --port 8000
    restart: unless-stopped
    networks:
      - bookingbot-network

  # Telegram bot service
  bot:
    build:
      context: ./backend
      dockerfile: ../Dockerfile
    volumes:
      - ./bookings.db:/app/bookings.db
      - ./backend/.env:/app/.env
    environment:
      - DATABASE_URL=sqlite:///./bookings.db
    command: python bot.py
    restart: unless-stopped
    depends_on:
      - api
    networks:
      - bookingbot-network

networks:
  bookingbot-network:
    driver: bridge

volumes:
  bookings_data: